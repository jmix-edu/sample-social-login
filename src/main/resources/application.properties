main.datasource.url = jdbc:hsqldb:file:.jmix/hsqldb/samplesociallogin
main.datasource.username = sa
main.datasource.password =

main.liquibase.change-log=com/company/sociallogin/liquibase/changelog.xml

jmix.ui.login-view-id = LoginView
jmix.ui.main-view-id = MainView
jmix.ui.menu-config = com/company/sociallogin/menu.xml
jmix.ui.composite-menu = true

ui.login.defaultUsername = admin
ui.login.defaultPassword = admin

jmix.core.available-locales = en

# Launch the default browser when starting the application in development mode
vaadin.launch-browser = false

# Use pnpm to speed up project initialization and save disk space
vaadin.pnpm.enable = true

logging.level.org.atmosphere = warn

# 'debug' level logs SQL generated by EclipseLink ORM
logging.level.eclipselink.logging.sql = info

# 'debug' level logs data store operations
logging.level.io.jmix.core.datastore = info

# 'debug' level logs access control constraints
logging.level.io.jmix.core.AccessLogger = debug

# 'debug' level logs all Jmix debug output
logging.level.io.jmix = info

spring.security.oauth2.client.registration.google.client-id=<>
spring.security.oauth2.client.registration.google.client-secret=<>

spring.security.oauth2.client.registration.github.client-id=<>
spring.security.oauth2.client.registration.github.client-secret=<>

spring.security.oauth2.client.registration.yandex.client-id=<>
spring.security.oauth2.client.registration.yandex.client-secret=<>
spring.security.oauth2.client.registration.yandex.provider=yandex
spring.security.oauth2.client.registration.yandex.redirect-uri = http://localhost:8080/login/oauth2/code/yandex
spring.security.oauth2.client.registration.yandex.authorization-grant-type= authorization_code
spring.security.oauth2.client.registration.yandex.clientName= Yandex

spring.security.oauth2.client.provider.yandex.authorization-uri=https://oauth.yandex.ru/authorize
spring.security.oauth2.client.provider.yandex.token-uri = https://oauth.yandex.ru/token
spring.security.oauth2.client.provider.yandex.user-name-attribute = default_email
spring.security.oauth2.client.provider.yandex.user-info-uri=https://login.yandex.ru/info